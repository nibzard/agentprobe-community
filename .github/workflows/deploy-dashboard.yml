name: Deploy Dashboard to Cloudflare Pages

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'packages/dashboard/**'
      - '.github/workflows/deploy-dashboard.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'packages/dashboard/**'
      - '.github/workflows/deploy-dashboard.yml'

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Test and Lint Dashboard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check dashboard
        run: pnpm --filter @agentprobe/dashboard run type-check

      - name: Lint dashboard
        run: pnpm --filter @agentprobe/dashboard run lint

      - name: Build dashboard
        run: pnpm --filter @agentprobe/dashboard run build
        env:
          NEXT_PUBLIC_API_URL: https://agentprobe-community-staging.nikola-balic.workers.dev
          NEXT_PUBLIC_APP_NAME: AgentProbe Community Dashboard

  deploy-staging:
    name: Deploy Dashboard to Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dashboard
        run: pnpm --filter @agentprobe/dashboard run export
        env:
          NEXT_PUBLIC_API_URL: https://agentprobe-community-staging.nikola-balic.workers.dev
          NEXT_PUBLIC_APP_NAME: AgentProbe Community Dashboard (Staging)

      - name: Deploy to Cloudflare Pages (Staging)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: agentprobe-community-dashboard-staging
          directory: packages/dashboard/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  deploy-production:
    name: Deploy Dashboard to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dashboard
        run: pnpm --filter @agentprobe/dashboard run export
        env:
          NEXT_PUBLIC_API_URL: https://agentprobe-community-production.nikola-balic.workers.dev
          NEXT_PUBLIC_APP_NAME: AgentProbe Community Dashboard

      - name: Deploy to Cloudflare Pages (Production)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: agentprobe-community-dashboard
          directory: packages/dashboard/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Health check
        run: |
          sleep 30
          curl -f https://agentprobe-community-dashboard.pages.dev/ || echo "Health check failed, but deployment may still be successful"